<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>UI Design</h1>

    <div class="fullimage" id="fullImgBox">
        <img src="image/2.png" id="fullImg">       
        <span class="closeFullImg" onclick="closefullImg()">X</span>
    </div>
    
    <div class="imageGallery">
        <img src="/images/1.png" onclick="openfullImg(this.src)">
        <img src="/images/2.png" onclick="openfullImg(this.src)">
        <img src="/images/3.png" onclick="openfullImg(this.src)">
        <img src="/images/4.png" onclick="openfullImg(this.src)">
        <img src="/images/5.png" onclick="openfullImg(this.src)">
        <img src="/images/6.png" onclick="openfullImg(this.src)">
        <img src="/images/7.png" onclick="openfullImg(this.src)">
        <img src="/images/8.png" onclick="openfullImg(this.src)">
        <img src="/images/9.png" onclick="openfullImg(this.src)">
        <img src="/images/10.png" onclick="openfullImg(this.src)">
        <img src="/images/11.png" onclick="openfullImg(this.src)">
        <img src="/images/12.png" onclick="openfullImg(this.src)">
        <img src="/images/13.png" onclick="openfullImg(this.src)">
        <img src="/images/14.png" onclick="openfullImg(this.src)">
        <img src="/images/15.png" onclick="openfullImg(this.src)">
        <img src="/images/16.png" onclick="openfullImg(this.src)">
        <img src="/images/17.png" onclick="openfullImg(this.src)">
        <img src="/images/18.png" onclick="openfullImg(this.src)">

    </div>
    <script> 
        function openfullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closefullImg(pic){
            fullImgBox.style.display = "none";
        }
    </script>
</body>
</html>
